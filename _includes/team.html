<!-- Certifications Section -->
<section id="teams" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">My Certifications</h2>
                <h3 class="section-subheading text-muted">Certifications I have obtained</h3>
            </div>
        </div>
        <div class="row">
            {% for cert in site.certifications %}
            <div class="col-sm-4 col-xs-6">
                <div class="team-member">
                    <img src="img/certifications/{{ cert.pic }}.jpg" style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;" alt="">
                    <h4>{{ cert.name }}</h4>
                    <p class="text-muted">{{ cert.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
