<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <!-- Project Title -->
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        
                        <a href="{{ post.link }}">
                        <!-- Project Image -->
                        <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </a>
                        <!-- Project Description -->
                        <p>{{ post.description }}</p>

                        <!-- Project Info List -->
                        <ul class="list-inline item-details">
                            <li>Subject:
                                <strong><a href="{{ post.link }}">{{ post.subject }}</a></strong> <!-- Removed hyperlink here -->
                            </li>
                            <li>Date:
                                <strong><a href="{{ post.link }}">{{ post.project-date }}</a></strong> <!-- Removed hyperlink here -->
                            </li>
                            <li>Category:
                                <strong><a href="{{ post.link }}">{{ post.category }}</a></strong> <!-- No hyperlink needed -->
                            </li>
                        </ul>

                        <!-- Close Button -->
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="fa fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
