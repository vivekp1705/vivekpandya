<!-- Certifications Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">My Certifications</h2>
                <h3 class="section-subheading text-muted">Certifications I have obtained</h3>
            </div>
        </div>
        <div class="row">
            {% for cert in site.certifications %}
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/certifications/{{ cert.pic }}.jpg" class="img-responsive img-circle" alt="">
                    <h4>{{ cert.name }}</h4>
                    <p class="text-muted">{{ cert.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
    </div>
</section>
