<!-- Team Section for Certifications -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">My Certifications</h2>
                <h3 class="section-subheading text-muted">Certifications I have obtained</h3>
            </div>
        </div>
        <div class="row">
            {% for cert in site.certifications %}
            <div class="col-sm-4 col-xs-6">
                <div class="team-member">
                    <!-- Link wraps around the image and triggers hover effect -->
                    <a href="{{ cert.validation_url }}" target="_blank" class="cert-link">
                        <img src="img/certifications/{{ cert.pic }}.jpg" class="cert-image" alt="">
                        <div class="overlay">
                            <div class="text">View Validation</div>
                        </div>
                    </a>
                    <h4>{{ cert.name }}</h4>
                    <p class="text-muted">{{ cert.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
